<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="styles/search.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/jquery-ui.js"></script>
    <script src="scripts/search.js"></script>
</head>
<body>
        <div class="bg">

            <div class="banner">
                <button id="loginBtn">Login</button>
                <button id="signupBtn">Signup</button>
            </div>

            <div class="searchCriteria" id="searchCri">

                <h2>Search Criteria</h2>

                <label for="">Departure:</label> 
                <input type="text" name="departure" id="dept">

                <br>
                
                <label for="">Destination:</label> 
                <input type="text" name="destination" id="dest">
                
                <br>
                
                <label for="">Date:</label> 
                <input type="text" name="date" id="deptDate">
                
                <br>
                
                <label for="">Return flight?</label> 
                <input type="checkbox" name="returnFlight" id="returnFlightcbx">
                
                <br>
                
                <div id='returnDateEffect'>
                    <label for="" id="returnDateLbl">Return Date:</label> 
                    <input type="text" name="returnDate" id="returnDate">
                </div>
                
                <br>
                
                <label for="">Airline:</label> 
                
                <select name="AirlineOption" id="AirlineOp">
                    <option value="Airline One">Airline One</option>
                    <option value="Airline Two">Airline Two</option>
                </select>
                
                <br>
                
                <label for="">Direct flight?</label> 
                <input type="checkbox" name="directFlight" id="directFlight">
                
                <br>
                
                <button id="searchBtn">Search</button>

            </div>

            <div class="searchResults" id="searchResults">

            </div>

        </div>
</body>
</html>
